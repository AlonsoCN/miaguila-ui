<div class="row tasks">
  <input
    [(ngModel)]="newTaskDescription"
    class="add-task-input"
    type="text"
    placeholder="Agregar tarea"
    autofocus
  />
  <button class="btn btn-primary ml-2" (click)="addTask()">+</button>
</div>
<div class="d-flex flex-column mt-3">
  <h3>Lista de Tareas:</h3>
  <div class="ml-4" *ngFor="let task of presenter.tasks; let i = index">
    <div class="row mt-2">
      <div class="form-check">
        <input
          class="form-check-input task-checkbox"
          type="checkbox"
          [checked]="task.isDone"
          (click)="presenter.toggleTask(task)"
        />
        <label
          [ngClass]="{completed: task.isDone}"
          class="form-check-label task-label"
        >
          {{task.description}}
        </label>
      </div>
      <button class="btn btn-danger ml-2" (click)="presenter.deleteTask(task)">
        Delete
      </button>
    </div>
  </div>
</div>
